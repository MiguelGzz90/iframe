<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot√≥n de Color</title>
</head>
<body>
  <button id="colorButton">Cambiar Color</button>

  <script>
    const colorButton = document.getElementById('colorButton');

    colorButton.addEventListener('click', () => {
      // Enviar el mensaje al iframe 2
      const iframe2 = window.parent.document.getElementById('iframe2');
      iframe2.contentWindow.postMessage({ action: 'changeColor', color: '#ff0000' }, '*');
    });
  </script>
</body>
</html>
